<!DOCTYPE html>
<html ng-app="task2complete">
	<head>
		<meta charset="utf-8">
		<title>Tasks to Complete</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/apiController.js"></script>
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body ng-controller="ApiController as api">
		<header>
			<h1>TASKS TO COMPLETE</h1>
      <p>{{2 + 2}}
			<h4>Welcome {{api.currentUser}} | <a ng-click="api.myProfile()">Profile</a> | <a ng-click="api.logout()">logout</a></h4>
		</header>
		<nav>
			<a ui-sref-active="active" ui-sref="home">[Home]</a>
			<a ui-sref-active="active" ui-sref="indexAll">[All Tasks]</a>
      <a ui-sref-active="active" ui-sref="indexTo">[Pending Tasks]</a>
      <a ui-sref-active="active" ui-sref="indexBy">[Delegated Tasks]</a>
		</nav>
		<main ui-view></main>
	</body>
</html>
