<div class="x-entry">
  <form ng-submit="api.signup(account)">
    <div>
      <label for="username">username</label>
      <input type="text" ng-model="account.username" required>
    </div>
    <div>
      <label for="password">password</label>
      <input type="password" ng-model="account.password" required>
    </div>
    <div>
      <label for="email">email</label>
      <input type="text" ng-model="account.email" required>
    </div>
    <div>
      <label for="e_confirmed">Confirmed</label>
      <input type="text" ng-model="account.e_confirmed" required>
    </div>
    <button class="x-btn x-btn-add" type="submit">signup</button>
  </form>
</div>
