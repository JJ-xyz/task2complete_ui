<div class="container">
  <h4>New User Signup</h4>

  <form ng-submit="api.signup(account)">
    <div>
      <label for="username">username</label>
      <input type="text" ng-model="account.username" required>
    </div>
    <div>
      <label for="password">password</label>
      <input type="password" ng-model="account.password" required>
    </div>
    <div>
      <label for="email">email</label>
      <input type="text" ng-model="account.email" required>
    </div>
    <div>
      <input type="checkbox" id="e_confirmed" ng-model="account.e_confirmed">
      <label for="e_confirmed">Confirmed</label>
    </div>
    <br>
    <button class="waves-effect waves-light purple lighten-2 btn" type="submit">signup</button>
  </form>
</div>
