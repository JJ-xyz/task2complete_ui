<div class="x-entry">
  <h4>All Task List</h4>

  <ul>
    <span> _______ ID | Complete? | TASK  | ASSIGNED TO | DESCRIPTION  | ASSIGNED BY | DUE DATE | COMPLETED ON | </span>
    <li ng-repeat="task in api.taskList | filter:task.is_complete:strict" >
      <button class="x-btn x-btn-add" ng-click="api.deleteOneTask($index)">remove</button>
      <tt ng-click="api.getOneTask($index)"> {{task.id}} | {{task.is_complete}} | {{ task.name }} | {{task.assigned_to}} | {{ task.description }} | {{assigned_by}} | {{task.date_due}} | {{task.date_completed}}</tt>
    </li>
    <button class="x-btn x-btn-add" ng-click="api.newTask()">new task</button>
  </ul>

</div>
