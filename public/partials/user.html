<div class="container">
  <h4>{{api.currentUser}} profile update</h4>

  <form ng-submit="api.myUpdate(api.account)">

    <div>
      <input type="checkbox" id="changePassword" ng-model="api.account.wantPasswordChange">
      <label for="changePassword">change pasword?</label>
    </div>

    <div ng-show="api.account.wantPasswordChange">
      <label for="oldPassword">old password</label>
      <input type="password" ng-model="api.account.oldPassword">
    </div>
    <div ng-show="api.account.wantPasswordChange">
      <label for="newPassword1">new password</label>
      <input type="password" ng-model="api.account.newPassword1">
    </div>
    <div ng-show="api.account.wantPasswordChange">
      <label for="newPassword2">retype password</label>
      <input type="password" ng-model="api.account.newPassword2">
    </div>
    </br>
    <div>
      <label for="email">email</label>
      <input type="email" ng-model="api.account.email" required>
    </div>
    <div>
      <input type="checkbox" id="e_confirmed" ng-model="api.account.e_confirmed">
      <label for="e_confirmed">Confirmed?</label>
    </div>
    <br><br>
    <button class="waves-effect waves-light purple lighten-2 btn" type="submit">update</button><span>{{api.enote}}</span>
  </form>
</div>
